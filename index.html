<!DOCTYPE html>
<html>
    <head>
        <title> Web App-Simple Interest Calculator </title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <div>
            <h1>Simple Interest Calculator</h1>
            <h2>
                <form id="form1">
                    <label for="principal">Amount:</label>
                    <input type="number" id="principal" name="principal" required>
                    <br><br>
                    <label for="interest">Interest Rate      :</label>
                    <input type="range" id="rate" value="20" min="1" max="100" oninput="this.nextElementSibling.value = this.value" required>
                    <output>20</output>
                    <output>%</output>
                    <br><br>
                    <label for="years">No of Years:</label>
                    <input type="number" min="1" max="100" id="years" value="1" required>
                    <br><br>          
                    <button onclick="checkdata()">Compute Interest</button>
                    <p id="para"></p>
                </form>
            </h2>

        </div>
        
    </body>  
        
    


</html>
